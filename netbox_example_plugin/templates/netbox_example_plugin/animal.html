{% extends 'base/layout.html' %}
{% load static %}

{% block header %}
<div class="row m-1 noprint">
    <div class="col-sm-8 col-md-9">
        <ol class="breadcrumb">
            <li><a href="{% url 'plugins:netbox_example_plugin:animals_list' %}">Animals</a></li>
        </ol>
    </div>
</div>
<div class="row m-1 noprint">
    <div class="col-sm-8 col-md-9">
        <h3>{{ object }}</h3>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col col-md-4">
        <div class="card">
            <h5 class="card-header">
                General Information
            </h5>
            <div class="card-body">
                <table class="table table-hover panel-body attr-table">
                    <tr>
                        <td>Name</td>
                        <td>{{ object.name }}</td>
                    </tr>
                    <tr>
                        <td>Sound</td>
                        <td>{{ object.sound }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
